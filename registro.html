<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Slowork - Comunidad para nómadas digitales en zonas rurales"
    />
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilo.css" />

    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          width="500px"
          src="img/common/logotipo.png"
          alt="Logo de Slowork"
        />
      </div>
      <nav>
        <ul>
          <li>Inicio</li>
          <li><a href="quienes-somos.html">Quiénes somos</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li>Registro</li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Registrate</h1>
      <p>Unete a la comunidad de nomadas digitales mas importante del mundo</p>
      <form action="" method="post">
        <p>
          <label for="name">Nombre completo</label
          ><input type="text" name="name" id="name" required />
        </p>

        <p>
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" name="nacimiento" id="nacimiento" />
        </p>

        <p>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </p>

        <p>
          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" id="direccion" />
        </p>

        <p>
          <label for="web">Pagina web</label>
          <input type="url" name="web" id="web" />
        </p>

        <p>
          <label for="photo">Foto</label>
          <input type="file" name="photo" id="photo" />
        </p>

        <p>
          <label for="bio">Biografia</label>
          <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
        </p>

        <p>
          <button>Enviar</button>
          <input type="reset" value="Borrar formulario" />
        </p>
      </form>
    </main>
    <footer>
      <p>© 2025 Slowork | Todos los derechos reservados</p>
      <a href="aviso-legal.html">Aviso Legal</a>
    </footer>
  </body>
</html>
