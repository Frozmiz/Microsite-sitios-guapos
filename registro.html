  <body>
    <header>
      <div class="logo">
        <img width="500px" src="/Microsite-sitios-guapos/img/logo.svg" alt="Logo de Sitios Guapos" />

        </ul>
      </nav>
    </header>
    <main>
      <h1>Registrate</h1>
      <p>Unete a la comunidad de nomadas digitales mas importante del mundo</p>
      <form action="" method="post">
        <p>
          <label for="name">Nombre completo</label
          ><input type="text" name="name" id="name" required />
        </p>

        <p>
          <label for="nacimiento">Fecha de nacimiento</label>
          <input type="date" name="nacimiento" id="nacimiento" />
        </p>

        <p>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </p>

        <p>
          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" id="direccion" />
        </p>

        <p>
          <label for="web">Pagina web</label>
          <input type="url" name="web" id="web" />
        </p>

        <p>
          <label for="photo">Foto</label>
          <input type="file" name="photo" id="photo" />
        </p>

        <p>
          <label for="bio">Biografia</label>
          <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
        </p>

        <p>
          <button>Enviar</button>
          <input type="reset" value="Borrar formulario" />
        </p>
      </form>
    </main>
    <footer id="footer">
      <div class="footer-simple">
