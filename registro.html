  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">

        <!-- Label que actúa como botón hamburguesa -->

        </nav>

        <!-- Overlay para cerrar el menú -->
        <div class="menu-overlay"></div>
      </div>
    </header>
    <main>
      <section class="registro">
        <h1>Únete a la comunidad de viajeros</h1>
        <p>
          Descubre y comparte los rincones con más magia de Andalucía y España.
          ¡Forma parte de Sitios Guapos!
        </p>
        <form
          class="form"
          action=""
          method="post"
          enctype="multipart/form-data"
          novalidate
        >
          <div class="form__fields">
            <div class="form__group">
              <label for="name">Nombre completo</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Tu nombre y apellidos"
                required
              />
              <div class="form__feedback">
                <span class="error-message"></span>
                <span class="error-icon">&#9888;</span>
                <span class="success-icon">&#10003;</span>
              </div>
            </div>

            <div class="form__group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="tucorreo@ejemplo.com"
                required
              />
              <div class="form__feedback">
                <span class="error-message"></span>
                <span class="error-icon">&#9888;</span>
                <span class="success-icon">&#10003;</span>
              </div>
            </div>

            <div class="form__group">
              <label for="nacimiento">Fecha de nacimiento</label>
              <input type="date" name="nacimiento" id="nacimiento" required />
              <div class="form__feedback">
                <span class="error-message"></span>
                <span class="error-icon">&#9888;</span>
                <span class="success-icon">&#10003;</span>
              </div>
            </div>

            <div class="form__group">
              <label for="direccion">Ciudad de residencia</label>
              <input
                type="text"
                name="direccion"
                id="direccion"
                placeholder="¿Dónde vives?"
                required
              />
              <div class="form__feedback">
                <span class="error-message"></span>
                <span class="error-icon">&#9888;</span>
                <span class="success-icon">&#10003;</span>
              </div>
            </div>

            <div class="form__group">
              <label for="web">Página web o red social</label>
              <input
                type="url"
                name="web"
                id="web"
                placeholder="Comparte tu blog o Instagram (opcional)"
              />
            </div>

            <div class="form__group">
              <label for="photo">Foto de perfil</label>
              <input type="file" name="photo" id="photo" accept="image/*" />
            </div>

            <div class="form__group full-width">
              <label for="bio">Cuéntanos sobre ti</label>
              <textarea
                name="bio"
                id="bio"
                cols="30"
                rows="4"
                placeholder="¿Qué te inspira a viajar? ¿Tienes algún rincón favorito?"
              ></textarea>
            </div>
          </div>
          <button class="form__submit full-width">Enviar</button>
          <input type="reset" value="Borrar formulario" class="full-width" />
        </form>
      </section>
    </main>
