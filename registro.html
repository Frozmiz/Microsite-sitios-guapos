<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sitios Guapos - Comunidad para viajeros que buscan lugares con alma y brillo."
    />
    <title>Registro | Sitios Guapos</title>
    <link rel="stylesheet" href="/src/scss/main.scss" />

    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img width="500px" src="/img/logo.svg" alt="Logo de SitiosGuapos" />
          </a>
        </div>

        <!-- Checkbox oculto para controlar el menú -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />

        <!-- Label que actúa como botón hamburguesa -->
        <label for="menu-toggle" class="menu-toggle-label">
          <span class="hamburger"></span>
        </label>

        <nav class="nav-menu">
          <!-- Logo dentro del menú lateral -->
          <div class="nav-logo">
            <a href="index.html">
              <img src="/img/logo.svg" alt="Logo de SitiosGuapos" />
            </a>
          </div>

          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="quienes-somos.html">Quiénes somos</a></li>
            <li><a href="destinos-page.html">Destinos</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="#registro.html">Registro</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>

        <!-- Overlay para cerrar el menú -->
        <div class="menu-overlay"></div>
      </div>
    </header>
    <main>
      <section class="registro">
        <h1>Únete a la comunidad de viajeros</h1>
        <p>
          Descubre y comparte los rincones con más magia de Andalucía y España.
          ¡Forma parte de Sitios Guapos!
        </p>
        <form
          class="form"
          action=""
          method="post"
          enctype="multipart/form-data"
          novalidate
        >
          <div class="form__group">
            <label for="name">Nombre completo</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Tu nombre y apellidos"
              required
            />
            <div class="form__feedback">
              <span class="error-message"></span>
              <span class="error-icon">&#9888;</span>
              <span class="success-icon">&#10003;</span>
            </div>
          </div>

          <div class="form__group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="tucorreo@ejemplo.com"
              required
            />
            <div class="form__feedback">
              <span class="error-message"></span>
              <span class="error-icon">&#9888;</span>
              <span class="success-icon">&#10003;</span>
            </div>
          </div>

          <div class="form__group">
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" required />
            <div class="form__feedback">
              <span class="error-message"></span>
              <span class="error-icon">&#9888;</span>
              <span class="success-icon">&#10003;</span>
            </div>
          </div>

          <div class="form__group">
            <label for="direccion">Ciudad de residencia</label>
            <input
              type="text"
              name="direccion"
              id="direccion"
              placeholder="¿Dónde vives?"
              required
            />
            <div class="form__feedback">
              <span class="error-message"></span>
              <span class="error-icon">&#9888;</span>
              <span class="success-icon">&#10003;</span>
            </div>
          </div>

          <div class="form__group">
            <label for="web">Página web o red social</label>
            <input
              type="url"
              name="web"
              id="web"
              placeholder="Comparte tu blog o Instagram (opcional)"
            />
          </div>

          <div class="form__group">
            <label for="photo">Foto de perfil</label>
            <input type="file" name="photo" id="photo" accept="image/*" />
          </div>

          <div class="form__group">
            <label for="bio">Cuéntanos sobre ti</label>
            <textarea
              name="bio"
              id="bio"
              cols="30"
              rows="4"
              placeholder="¿Qué te inspira a viajar? ¿Tienes algún rincón favorito?"
            ></textarea>
          </div>

          <div class="form__group">
            <button class="form__submit">Enviar</button>
            <input type="reset" value="Borrar formulario" />
          </div>
        </form>
      </section>
    </main>
    <footer id="footer">
      <div class="footer-simple">
        <a href="index.html">
          <img src="public/img/logo-color.png" alt="Logo" class="footer-logo" />
        </a>
        <p class="footer-text">
          © 2025 SitiosGuapos. Todos los derechos reservados.
        </p>
        <ul class="footer-social">
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Facebook" /></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="/src/validation.js"></script>
  </body>
</html>
