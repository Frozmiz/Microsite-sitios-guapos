<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Slowork - Comunidad para nómadas digitales en zonas rurales"
    />
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css" />

    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          width="500px"
          src="img/common/logotipo.png"
          alt="Logo de Slowork"
        />
      </div>
      <nav>
        <ul>
          <li>Inicio</li>
          <li><a href="quienes-somos.html">Quiénes somos</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li>Login</li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Iniciar sesión</h1>
      <form action="post" enctype="multipart/form-data">
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </p>

        <p>
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" />
        </p>

        <p>
          <button>Enviar</button>
          <input type="reset" value="Borrar formulario" />
        </p>
      </form>
    </main>
    <footer id="footer">
      <div class="footer-simple">
        <img src="public/img/logo-color.png" alt="Logo" class="footer-logo" />
        <p class="footer-text">
          © 2025 SitiosGuapos. Todos los derechos reservados.
        </p>
        <ul class="footer-social">
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Facebook" /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
