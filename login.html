<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Sitios Guapos - Comunidad para viajeros que buscan lugares con alma y brillo por Andalucia y España general"
    />
    <title>Sitios Guapos | Login</title>

    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img width="500px" src="/img/logo.svg" alt="Logo de SitiosGuapos" />
          </a>
        </div>

        <!-- Checkbox oculto para controlar el menú -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />

        <!-- Label que actúa como botón hamburguesa -->
        <label for="menu-toggle" class="menu-toggle-label">
          <span class="hamburger"></span>
        </label>

        <nav class="nav-menu">
          <!-- Logo dentro del menú lateral -->
          <div class="nav-logo">
            <a href="index.html">
              <img src="/img/logo.svg" alt="Logo de SitiosGuapos" />
            </a>
          </div>

          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="quienes-somos.html">Quiénes somos</a></li>
            <li><a href="destinos-page.html">Destinos</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="#login.html">Login</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>

        <!-- Overlay para cerrar el menú -->
        <div class="menu-overlay"></div>
      </div>
    </header>
    <main>
      <section class="login__section">
        <div class="container">
          <form
            class="form"
            action="post"
            enctype="multipart/form-data"
            novalidate
          >
            <h1>Iniciar sesión</h1>
            <div class="form__fields">
              <div class="form__group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="tucorreo@ejemplo.com"
                  required
                />
                <div class="form__feedback">
                  <span class="error-message"></span>
                  <span class="error-icon">&#9888;</span>
                  <span class="success-icon">&#10003;</span>
                </div>
              </div>

              <div class="form__group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Tu contraseña"
                  required
                />
                <div class="form__feedback">
                  <span class="error-message"></span>
                  <span class="error-icon">&#9888;</span>
                  <span class="success-icon">&#10003;</span>
                </div>
              </div>
            </div>
            <button class="form__submit full-width">Enviar</button>
            <input type="reset" value="Borrar formulario" class="full-width" />
          </form>
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="footer-simple">
        <a href="index.html">
          <img src="/img/logo-color.png" alt="Logo" class="footer-logo" />
        </a>
        <p class="footer-text">
          © 2025 SitiosGuapos. Todos los derechos reservados.
        </p>
        <ul class="footer-social">
          <li>
            <a href="#"><img src="/img/logo.svg" alt="Instagram" /></a>
          </li>
          <li>
            <a href="#"><img src="/img/logo.svg" alt="Twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="public/img/logo.svg" alt="Facebook" /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/validation.js"></script>
  </body>
</html>
